<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechSolutions</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="jumbotron bg-light p-5 rounded">
            <h1 class="display-4">Bienvenido a TechSolutions</h1>
            <p class="lead">Innovando en el mundo del desarrollo de software.</p>
        </div>
        <div id="countdown" class="alert alert-info mt-4">
            <div class="d-flex justify-content-center">
                <div class="countdown-item mx-2 text-center">
                    <span id="days">00</span>
                    <small>Días</small>
                </div>
                <div class="countdown-item mx-2 text-center">
                    <span id="hours">00</span>
                    <small>Horas</small>
                </div>
                <div class="countdown-item mx-2 text-center">
                    <span id="minutes">00</span>
                    <small>Minutos</small>
                </div>
                <div class="countdown-item mx-2 text-center">
                    <span id="seconds">00</span>
                    <small>Segundos</small>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <form id="contactForm" class="p-4 rounded shadow">
                    <h2>Contáctanos</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="message" rows="4" placeholder="Mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
   </body>
    <script src="contador.js"></script>
    <script src="validacion.js"></script>
    <script src="local.js"></script>
</html>
