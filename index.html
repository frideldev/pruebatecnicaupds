<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions Landing Page</title>
    
    <style>
        /* Estilos personalizados adicionales */
        body {
            padding-top: 60px;
        }
        #countdown {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }
        .countdown-item {
            display: inline-block;
            margin: 0 10px;
        }
        .countdown-item span {
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechSolutions</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron bg-light p-5 rounded">
            <h1 class="display-4">Bienvenido a TechSolutions</h1>
            <p class="lead">Innovando en el mundo del desarrollo de software.</p>
        </div>
        
        <div id="countdown" class="alert alert-info mt-4">
            <div class="countdown-item">
                <span id="days">00</span>
                Días
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                Horas
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                Minutos
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                Segundos
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form id="contactForm" class="bg-light p-4 rounded shadow">
                    <h2 class="text-center mb-4">Contáctanos</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="Mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        // Aquí deberás escribir el código JavaScript
    </script>
   
</body>
</html>
